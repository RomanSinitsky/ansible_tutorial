- name: install apache and php packages
  tags: apache,httpd,ubuntu  
  apt:
    name:
      - apache2
      - libapache2-mod-php
    state: latest
  when: ansible_facts['distribution'] == "Ubuntu"
    
- name: Ensure UFW is enabled
  tags: apache,httpd,ubuntu  
  community.general.ufw:
    state: enabled
  when: ansible_facts['distribution'] == "Ubuntu"

- name: Open HTTP service in ufw
  tags: apache,httpd,ubuntu  
  community.general.ufw:
    rule: allow
    name: "Apache Full"
  when: ansible_facts['distribution'] == "Ubuntu"

- name: Enable and start Apache service
  tags: apache,httpd,ubuntu  
  ansible.builtin.service:
    name: apache2
    enabled: yes
    state: started
  when: ansible_facts['distribution'] == "Ubuntu"

- name: change Server Admin email on Ubuntu
  tags: apache,apache2,ubuntu
  lineinfile:
    state: present
    path: /etc/apache2/sites-available/000-default.conf
    regexp: 'ServerAdmin'
    line: ServerAdmin roman@romansite2.com
  when: ansible_facts['distribution'] == "Ubuntu"
  register: apache2  

- name: Restart apache2 Ubuntu
  tags: apache,apache2,ubuntu
  ansible.builtin.service:
    name: apache2
    state: restarted
  when: apache2.changed
   
- name: install apache and php packages
  tags: apache,httpd,redhat  
  ansible.builtin.dnf:
    name:
      - httpd
      - php
    state: latest
  when: ansible_facts['distribution'] == "RedHat"
    
- name: Enable and start Apache service
  tags: apache,httpd,redhat  
  ansible.builtin.service:
    name: httpd
    enabled: yes
    state: started
  when: ansible_facts['distribution'] == "RedHat"

- name: Open HTTP service in firewalld
  tags: apache,httpd,redhat  
  ansible.posix.firewalld:
    service: http
    permanent: true
    state: enabled
    immediate: yes
  when: ansible_facts['distribution'] == "RedHat"

- name: copy default html file on apache server
  tags: apache,apache2,httpd
  copy:
    src: default_site.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644

- name: change Server Admin email on RedHat
  tags: apache,httpd,redhat
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin'
    line: ServerAdmin roman@romansite.com
  when: ansible_facts['distribution'] == "RedHat"
  register: httpd  

- name: Restart httpd RedHat
  tags: apache,httpd,redhat
  ansible.builtin.service:
    name: httpd 
    state: restarted
  when: httpd.changed

